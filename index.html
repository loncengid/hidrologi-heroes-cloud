<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Hidrologi Heroes - NISEEF 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #e0f7fa; }
        .hero-container { padding: 20px; border: 2px solid #00acc1; border-radius: 15px; display: inline-block; background: white; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .on { background-color: #4caf50; color: white; }
        .off { background-color: #f44336; color: white; }
        .sensor-box { font-size: 24px; color: #00796b; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>ðŸŒŠ Hidrologi Heroes Dashboard ðŸŒŠ</h1>
    <p>Pembimbing: <strong>Tatang Gunadi, S.Kom, M.Si</strong></p>

    <div class="hero-container">
        <h3>Kontrol Diorama (Tirta & Tato)</h3>
        
        <button id="btn-evap" class="btn off" onclick="toggleControl('evaporasi')">Evaporasi: OFF</button>
        <button id="btn-kond" class="btn off" onclick="toggleControl('kondensasi')">Kondensasi: OFF</button>
        <button id="btn-pres" class="btn off" onclick="toggleControl('presipitasi')">Presipitasi: OFF</button>
        <button id="btn-banjir" class="btn off" onclick="toggleControl('banjir')">Banjir: OFF</button>

        <div class="sensor-box">
            <p>Level Air: <span id="txt-persen">0</span>%</p>
            <p>Jarak Sensor: <span id="txt-jarak">0</span> cm</p>
            <p>Status Pompa: <strong id="txt-pompa">-</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
