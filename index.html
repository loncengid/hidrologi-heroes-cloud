<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrologi Heroes - Cloud Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/loncengid/Hidrologi-Heroes-Assets/main/background%20plmth.png') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; width: 85%; max-width: 380px;
        }
        h2 { color: white; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        p { color: #f0f0f0; font-size: 14px; margin-bottom: 20px; }
        
        button {
            width: 100%; padding: 15px; margin: 8px 0;
            border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; color: white;
            cursor: pointer; transition: 0.3s;
        }
        .btn-red { background: linear-gradient(45deg, #ff5252, #d32f2f); }
        .btn-orange { background: linear-gradient(45deg, #ffab40, #ef6c00); }
        .btn-green { background: linear-gradient(45deg, #69f0ae, #2e7d32); }
        .btn-blue { background: linear-gradient(45deg, #40c4ff, #0277bd); }
        .btn-qr { background: rgba(255, 255, 255, 0.2); border: 1px solid white; margin-top: 15px; }
        .btn-dark { background: #212121; }

        /* Modal QR Code */
        #qr-modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .qr-content { background: white; padding: 25px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>HIDROLOGI HEROES</h2>
    <p>Halo Aji Dharma! Kontrol Diorama:</p>
    
    <button class="btn-red" onclick="kirim('evaporasi')">1. EVAPORASI</button>
    <button class="btn-orange" onclick="kirim('kondensasi')">2. KONDENSASI</button>
    <button class="btn-green" onclick="kirim('presipitasi')">3. PRESIPITASI</button>
    <button class="btn-blue" onclick="kirim('banjir')">4. BANJIR</button>
    
    <button class="btn-qr" onclick="toggleQR()">ðŸ“² BAGIKAN KONTROL</button>
    <button class="btn-dark" onclick="kirim('off')">MATIKAN SEMUA</button>
</div>

<div id="qr-modal" onclick="toggleQR()">
    <div class="qr-content" onclick="event.stopPropagation()">
        <h3 style="color: #333;">Scan untuk Kontrol</h3>
        <div id="qrcode"></div>
        <p style="color: #666; font-size: 12px; margin-top: 10px;">Arahkan kamera HP ke kode di atas</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // --- KONFIGURASI FIREBASE ---
    var config = { databaseURL: "https://hidrologi-heroes-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(config);
    var db = firebase.database();

    function kirim(status) {
        db.ref("diorama/status").set(status);
    }

    function toggleQR() {
        var modal = document.getElementById("qr-modal");
        var qrBox = document.getElementById("qrcode");
        if (modal.style.display === "flex") {
            modal.style.display = "none";
        } else {
            var link = window.location.href;
            var api = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(link);
            qrBox.innerHTML = '<img src="' + api + '" style="border: 4px solid #333; border-radius: 10px;">';
            modal.style.display = "flex";
        }
    }
</script>
</body>
</html>
