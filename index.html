<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrologi Heroes Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        .btn { padding: 15px 25px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 80%; }
        .off { background: #ff5252; color: white; }
        .on { background: #4caf50; color: white; }
        .sensor-val { font-size: 2rem; color: #0288d1; font-weight: bold; }
        #water-tank { width: 100px; height: 150px; border: 3px solid #333; margin: 20px auto; position: relative; background: #eee; border-radius: 0 0 10px 10px; overflow: hidden; }
        #water-bar { width: 100%; background: #2196f3; position: absolute; bottom: 0; transition: height 0.5s; height: 0%; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸŒŠ Hidrologi Heroes ðŸŒŠ</h2>
        <p>Mentor: Tatang Gunadi, S.Kom, M.Si</p>

        <div id="water-tank">
            <div id="water-bar"></div>
        </div>
        
        <div class="sensor-val"><span id="txt-persen">0</span>%</div>
        <p>Jarak Sensor: <span id="txt-jarak">0</span> cm</p>
        <hr>

        <button id="btn-evaporasi" class="btn off" onclick="toggleControl('evaporasi')">EVAPORASI: OFF</button>
        <button id="btn-kondensasi" class="btn off" onclick="toggleControl('kondensasi')">KONDENSASI: OFF</button>
        <button id="btn-presipitasi" class="btn off" onclick="toggleControl('presipitasi')">PRESIPITASI: OFF</button>
        <button id="btn-banjir" class="btn off" onclick="toggleControl('banjir')">BANJIR: OFF</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
