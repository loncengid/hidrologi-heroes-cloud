<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrologi Heroes - Cloud Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://raw.githubusercontent.com/loncengid/Hidrologi-Heroes-Assets/main/background%20plmth.png') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; width: 90%; max-width: 400px;
        }
        h2 { color: white; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); margin-bottom: 5px; }
        p { color: #e0f2f1; font-size: 14px; margin-bottom: 20px; }
        
        button {
            width: 100%; padding: 14px; margin: 8px 0;
            border: none; border-radius: 15px;
            font-size: 16px; font-weight: bold; color: white;
            cursor: pointer; transition: 0.3s;
        }
        .btn-red { background: linear-gradient(45deg, #ff5252, #b71c1c); }
        .btn-orange { background: linear-gradient(45deg, #ffab40, #e65100); }
        .btn-green { background: linear-gradient(45deg, #69f0ae, #1b5e20); }
        .btn-blue { background: linear-gradient(45deg, #40c4ff, #01579b); }
        .btn-qr { background: rgba(255, 255, 255, 0.2); border: 1px solid white; }
        .btn-dark { background: #263238; margin-top: 15px; }
        button:active { transform: scale(0.95); }

        /* Styling Modal QR Code */
        #qr-modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .qr-content {
            background: white; padding: 20px; border-radius: 20px; text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>HIDROLOGI HEROES</h2>
    <p>Halo Aji Dharma! Pilih tahapan siklus air:</p>
    
    <button class="btn-red" onclick="kirimKeFirebase('evaporasi')">1. EVAPORASI</button>
    <button class="btn-orange" onclick="kirimKeFirebase('kondensasi')">2. KONDENSASI</button>
    <button class="btn-green" onclick="kirimKeFirebase('presipitasi')">3. PRESIPITASI</button>
    <button class="btn-blue" onclick="kirimKeFirebase('banjir')">4. BANJIR</button>
    <button class="btn-qr" onclick="toggleQR()">ðŸ“² BAGIKAN KONTROL</button>
    <button class="btn-dark" onclick="kirimKeFirebase('off')">MATIKAN SEMUA</button>
</div>

<div id="qr-modal" onclick="toggleQR()">
    <div class="qr-content" onclick="event.stopPropagation()">
        <h3>Scan untuk Kontrol</h3>
        <div id="qrcode"></div>
        <p style="color: #333; margin-top: 10px;">Arahkan kamera HP juri ke sini</p>
        <button class="btn-dark" style="width: auto; padding: 10px 20px;" onclick="toggleQR()">TUTUP</button>
    </div>
</div>



<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    var firebaseConfig = {
        databaseURL: "https://hidrologi-heroes-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    function kirimKeFirebase(status) {
        database.ref("diorama/status").set(status);
    }

    function toggleQR() {
        var modal = document.getElementById("qr-modal");
        var qrContainer = document.getElementById("qrcode");
        
        if (modal.style.display === "flex") {
            modal.style.display = "none";
        } else {
            // Generate QR Code menggunakan Google Chart API secara dinamis berdasarkan URL saat ini
            var currentUrl = window.location.href;
            qrContainer.innerHTML = '<img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(currentUrl) + '&choe=UTF-8" alt="QR Code">';
            modal.style.display = "flex";
        }
    }
</script>

</body>
</html>
